{% extends "admin/change_list.html" %}
{% load i18n admin_urls static admin_list %}

{% block extrastyle %}
{{ block.super }}
<style>
    /* Search Form */
    #changelist-search {
        padding: 1.5rem;
        background: var(--surface-color);
        border-radius: 8px;
        margin-bottom: 1.5rem;
    }
    #changelist-search input[type="text"] {
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        width: 100%;
        max-width: 500px;
        background: var(--background-color);
        color: var(--text-color);
    }

    /* Filters */
    #changelist-filter {
        background: var(--surface-color);
        border-radius: 8px;
        padding: 1rem;
        margin-left: 1rem;
    }
    #changelist-filter h2 {
        font-size: 1.1rem;
        padding: 0.5rem 0;
        border-bottom: 1px solid var(--border-color);
    }
    #changelist-filter h3 {
        font-size: 1rem;
        margin: 1rem 0 0.5rem;
    }
    #changelist-filter ul {
        margin: 0;
        padding: 0;
        list-style: none;
    }
    #changelist-filter li {
        padding: 0.25rem 0;
    }
    #changelist-filter a {
        color: var(--text-color);
        text-decoration: none;
    }
    #changelist-filter a:hover {
        color: var(--primary-color);
    }

    /* Results Table */
    #result_list {
        width: 100%;
        background: var(--surface-color);
        border-radius: 8px;
        border-collapse: collapse;
    }
    #result_list thead th {
        background: var(--surface-color);
        border-bottom: 2px solid var(--border-color);
        padding: 1rem;
        text-align: left;
        font-weight: 600;
    }
    #result_list tbody td {
        padding: 1rem;
        border-bottom: 1px solid var(--border-color);
    }
    #result_list tbody tr:hover {
        background: var(--background-color);
    }

    /* Action Buttons */
    .actions {
        padding: 1rem;
        background: var(--surface-color);
        border-radius: 8px;
        margin-bottom: 1rem;
    }
    .actions select {
        margin-right: 0.5rem;
    }
    .actions button {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
        cursor: pointer;
    }

    /* Pagination */
    .paginator {
        padding: 1rem;
        background: var(--surface-color);
        border-radius: 8px;
        margin-top: 1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
    }
    .paginator a {
        color: var(--primary-color);
        text-decoration: none;
        padding: 0.5rem 1rem;
        border-radius: 4px;
    }
    .paginator .this-page {
        background: var(--primary-color);
        color: white;
        padding: 0.5rem 1rem;
        border-radius: 4px;
    }

    /* Mobile Responsiveness */
    @media (max-width: 767px) {
        #changelist-filter {
            margin: 1rem 0;
        }

        .actions {
            flex-direction: column;
            gap: 0.5rem;
        }

        .actions select {
            width: 100%;
            margin: 0 0 0.5rem 0;
        }

        .actions button {
            width: 100%;
        }

        #result_list {
            display: block;
            overflow-x: auto;
        }

        .paginator {
            flex-wrap: wrap;
        }
    }
</style>
{% endblock %}
