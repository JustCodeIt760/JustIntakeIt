{% extends "admin/login.html" %}
{% load i18n static %}

{% block extrastyle %}
{{ block.super }}
<style>
    body.login {
        background: var(--background-color);
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 1rem;
    }

    .login #container {
        background: var(--surface-color);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 2rem;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .login #header {
        padding: 0;
        background: transparent;
        border: none;
        margin-bottom: 2rem;
        text-align: center;
    }

    .login #content {
        padding: 0;
    }

    .login #branding {
        margin-bottom: 1.5rem;
    }

    .login #branding h1 {
        color: var(--primary-color);
        font-size: 1.5rem;
        margin: 0;
    }

    .form-row {
        padding: 0.5rem 0;
        display: flex;
        flex-direction: column;
    }

    .form-row label {
        margin-bottom: 0.5rem;
        color: var(--text-color);
        font-weight: 500;
    }

    .form-row input {
        padding: 0.75rem;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        background: var(--background-color);
        color: var(--text-color);
        width: 100%;
        font-size: 1rem;
    }

    .submit-row {
        padding: 1rem 0 0;
        margin: 0;
        border: none;
        background: none;
        text-align: center;
    }

    .submit-row input {
        width: 100%;
        padding: 0.75rem;
        background: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .submit-row input:hover {
        opacity: 0.9;
    }

    .errornote {
        background: var(--error-color);
        color: white;
        padding: 1rem;
        border-radius: 4px;
        margin-bottom: 1rem;
        font-size: 0.875rem;
    }

    /* Mobile Responsiveness */
    @media (max-width: 767px) {
        body.login {
            padding: 1rem;
        }

        .login #container {
            padding: 1.5rem;
        }

        .login #branding h1 {
            font-size: 1.25rem;
        }
    }
</style>
{% endblock %}
