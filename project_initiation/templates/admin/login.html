{% extends "admin/login.html" %}
{% load i18n static %}

{% block extrastyle %}
{{ block.super }}
<style>
    body.login {
        background: #f8fafc;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1rem;
    }

    .login #container {
        background: white;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        max-width: 400px;
        width: 100%;
        margin: 0;
    }

    .login #header {
        padding: 0;
        background: transparent;
        margin-bottom: 2rem;
    }

    .login #content {
        padding: 0;
    }

    .login #branding {
        text-align: center;
    }

    .login #branding h1 {
        color: var(--primary);
        font-size: 1.5rem;
        margin: 0;
        padding: 0;
    }

    .login .form-row {
        padding: 0;
        margin-bottom: 1.5rem;
    }

    .login .form-row label {
        display: block;
        padding: 0;
        line-height: 1.5;
        margin-bottom: 0.5rem;
        color: var(--body-fg);
        font-size: 0.875rem;
        font-weight: 500;
    }

    .login .form-row input {
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
        border-radius: 0.375rem;
        width: 100%;
        font-size: 1rem;
    }

    .login .submit-row {
        padding: 0;
        margin: 0;
        border: none;
        background: none;
        text-align: center;
    }

    .login .submit-row input {
        width: 100%;
        padding: 0.75rem;
        background: var(--primary);
        color: white;
        border: none;
        border-radius: 0.375rem;
        font-weight: 500;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .login .submit-row input:hover {
        background: var(--accent);
    }

    .login .errornote {
        background: #fee2e2;
        border: 1px solid #fecaca;
        color: #dc2626;
        padding: 0.75rem;
        border-radius: 0.375rem;
        margin-bottom: 1.5rem;
        font-size: 0.875rem;
    }

    @media (prefers-color-scheme: dark) {
        body.login {
            background: var(--body-bg);
        }

        .login #container {
            background: var(--darkened-bg);
        }

        .login .form-row input {
            background: var(--body-bg);
            border-color: #334155;
            color: var(--body-fg);
        }

        .login .errornote {
            background: #450a0a;
            border-color: #7f1d1d;
            color: #fecaca;
        }
    }

    @media (max-width: 768px) {
        body.login {
            padding: 1rem;
        }

        .login #container {
            padding: 1.5rem;
        }

        .login #branding h1 {
            font-size: 1.25rem;
        }
    }
</style>
{% endblock %}
